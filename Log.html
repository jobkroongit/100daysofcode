<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Days of Code Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .log-entry {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .log-entry h2 {
            margin: 0;
            font-size: 1.2em;
            color: #555;
        }
        .log-entry p {
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <h1>100 Days of Code Log</h1>
    <div id="log-container">
        <!-- Log entries will go here -->
    </div>
    <script>
        const logEntries = [
            { day: 1, description: "Learning the basic syntax of Swift (operators, strings, characters and collection types.)" },
            
            // Add more entries as needed
        ];

        const logContainer = document.getElementById('log-container');

        logEntries.forEach(entry => {
            const logDiv = document.createElement('div');
            logDiv.classList.add('log-entry');
            logDiv.innerHTML = `
                <h2>Day ${entry.day}</h2>
                <p>${entry.description}</p>
            `;
            logContainer.appendChild(logDiv);
        });
    </script>
</body>
</html>
